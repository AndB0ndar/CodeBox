{% extends "base.html" %}
{% block title %}Отправить код{% endblock %}
{% block content %}
<h1>Запустить код в изолированном окружении</h1>
<form action="{{ url_for('main.submit') }}" method="post">
    <label for="language">Язык:</label>
    <select name="language" id="language">
        <option value="python">Python</option>
        <option value="javascript">JavaScript (Node.js)</option>
        <option value="bash">Bash</option>
    </select>
    <br><br>
    <label for="code">Код:</label><br>
    <textarea name="code" id="code" rows="15" cols="80" placeholder="Введите код..."></textarea>
    <br><br>
    <h3>Ограничения</h3>
    <label for="cpu_limit">CPU (ядра):</label>
    <input type="number" name="cpu_limit" id="cpu_limit" value="1.0" step="0.1" min="0.1" max="8">
    <br><br>
    <label for="memory_limit">Память (например, 256m, 1g):</label>
    <input type="text" name="memory_limit" id="memory_limit" value="256m">
    <br><br>
    <label for="timeout">Таймаут (секунд):</label>
    <input type="number" name="timeout" id="timeout" value="30" min="1" max="300">
    <br><br>
    <button type="submit">Запустить</button>
</form>
{% endblock %}
